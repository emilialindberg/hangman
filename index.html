      <section class="wrong-letters">
        <h1>Used letters</h1>
        <p id="wrong-letters-output"></p>
      </section>
      <section class="guess-area">
        <input maxlength="1" id="verify-input" />
        <button id="verify-btn">Verify</button>
      </section>
      <p id="showLetter"></p>

      <div id="word-container">
        <ul class="word-display">
          <li class="letter" id="letter-0"></li>
          <li class="letter" id="letter-1"></li>
          <li class="letter" id="letter-2"></li>
          <li class="letter" id="letter-3"></li>
          <li class="letter" id="letter-4"></li>
        </ul>
      </div>
      <div id="message">
        <p>Incorrect guesses:<b id="counterNumber"> 0 </b> <b>/ 6</b></p>
      </div>

      <button id="new-game">New Game</button>

      <div id="you-won-popup">
        <p id="you-won-text"></p>
        <p>Want to play again?</p>
        <button>Play again</button>
      </div>

      <div id="you-lost-popup">
        <p id="you-lost-text"></p>
        <p>Want to play again?</p>
        <button>Play again</button>
      </div>

    </div>
  </body>
</html>
